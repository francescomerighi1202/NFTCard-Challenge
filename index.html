<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section class="nft__card">

    <div class="card__image">
      <img class="nft__image" src="/images/image-equilibrium.jpg">
    </div>

    <div class="card__content">

      <h1 class="nft__title">Equilibrium #3429</h1>
      <p class="nft__desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft__info">
        <div class="price">
          <img class="eth__svg" src="/images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="time__left">
          <img class="time__svg" src="/images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>

      <div class="creation">
        <img class="avatar" src="/images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </section>

</body>

</html>
